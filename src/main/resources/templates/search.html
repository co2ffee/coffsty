<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="搜索">
    <meta name="author" content="dljdlj">
    <title>coffsty-搜索结果</title>
    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<div th:replace="common :: commonHead"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <img src="../static/images/typebg.jpg" th:src="@{/images/typebg.jpg}" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">搜索结果</div>
            <div class="m-font-size-text-init-title m-margin-top m-mobile-hide" align="center">连搜索都能有个结果，更何况心上人呢</div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-margin-">
    <div class="ui container">
        <!--页面标签-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo.total}"> 14 </h2> 个
                </div>
            </div>
        </div>
        <!--文章内容-->
        <div class="ui top attached segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pageInfo.list}">
                <div th:replace="common :: commonMiddle"></div>
            </div>
        </div>
        <!--分页-->
        <div th:replace="common :: commonPageCut"></div>

    </div>
</div>

<br>
<br>
<!--底部栏-->
<div th:replace="common :: commonFoot"></div>

<!--公用脚本-->
<div th:replace="common :: commonScript"></div>
</body>
</html>
