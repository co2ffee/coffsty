<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="分类">
    <meta name="author" content="dljdlj">
    <title>coffsty-分类</title>
    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<div th:replace="common :: commonHead"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <img src="../static/images/typebg.jpg" th:src="@{/images/typebg.jpg}" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">文章分类</div>
            <div class="m-font-size-text-init-title m-margin-top m-mobile-hide" align="center">物以类聚，人以群分
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-margin- animated fadeIn">
    <div class="ui container">
        <!--页面标签-->
        <div class="ui container">
            <div class="ui segment m-padded-tb-large m-opacity">
                <div class="ui container" align="center">
                    <div class="ui labeled button m-margin-tb-tiny" th:each="flag : ${flags}">
                        <a href="#" th:href="@{/types/{id}(id=${flag.id})}" class="ui basic  button" th:classappend="${flag.id==activeTypeId} ? 'teal'" th:text="${flag.flagName}">标签</a>
                        <div class="ui basic  left pointing label" th:classappend="${flag.id==activeTypeId} ? 'teal'" th:text="${#arrays.length(flag.blogs)}">11</div>
                    </div>
                </div>
            </div>
        </div>
        <!--文章内容-->
        <div class="ui top attached teal m-opacity segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pageInfo.list}">
                <div th:replace="common :: commonMiddle"></div>
            </div>
        </div>
        <!--分页-->
        <div th:replace="common :: commonPageCut"></div>

    </div>
</div>

<br>
<br>
<!--底部栏-->
<div th:replace="common :: commonFoot"></div>

<!--公用脚本-->
<div th:replace="common :: commonScript"></div>

</body>
</html>
