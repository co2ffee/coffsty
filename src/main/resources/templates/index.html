<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="公共部分">
    <meta name="author" content="dljdlj">
    <title>coffsty</title>

    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>

<!--导航-->
<div th:replace="common :: commonHead"></div>
<!---->

<!--顶部图片-->
<div class="m-bg-class_outer" style="width: 100%;height: 750px">
    <img src="../static/images/bg.jpg" th:src="@{/images/bg.jpg}" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover" align="center">
        <div class="m-margin-top-maxx" align="center">
            <img class="ui circular image" align="center" src="../static/images/me.jpg" th:src="@{/images/me.jpg}"
                 style="width: 150px;height: 150px;">
        </div>
        <div class="m-font-size-title-large" align="center">coffsty</div>

        <div class="" align="center">
            <a href="#" class="ui qq circular icon button" data-content="1134599276" data-position="bottom center"><i
                    class="qq icon"></i></a>
            <a href="https://github.com/co2ffee/" target="_blank" class="ui github circular icon button"
               data-content="点击跳转GitHub" data-position="bottom center"><i class="github icon"></i></a>
            <a href="https://blog.csdn.net/u011345599" target="_blank" class="ui csdn circular icon button"
               data-content="点击跳转CSDN" data-position="bottom center"><i class="copyright outline icon"></i></a>
            <a href="#" class="ui email circular icon button" data-content="1134599276@qq.com"
               data-position="bottom center"><i class="envelope  icon"></i></a>
        </div>

        <!--qq图片-->
        <div class="ui qq-qr flowing popup transition hidden">
            <img src="../static/images/qq.jpg" th:src="@{/images/qq.jpg}" alt="" class="ui rounded image"
                 style="width: 110px">
            <div align="center">QQ</div>
        </div>

        <h3 class="m-font-size-text" align="center">coffee && study</h3>
        <hr style="width: 30%">
        <h5 class="m-font-size-text-init-title m-margin-top-large">“听说”</h5>
        <h5 class="m-font-size-text-init-title">“咖啡与学习”</h5>
        <h5 class="m-font-size-text-init-title">“离不开”</h5>
        <h5 class="m-font-size-text-init-title">“彼此”</h5>
        <div id="waypoint" class="ui m-margin-top-large" align="center">
            <a href="#" th:href="@{/}"
               class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#newBlog"
               class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:classappend="${n==2} ? 'active'"><i class="clone outline icon"></i>文章</a>
            <a href="#" th:href="@{/types}"
               class="ui circular icon button m-opacity-small m-item item m-index-btn"
               th:classappend="${n==4} ? 'active'"><i class="clock icon"></i>分类</a>
            <a href="#" th:href="@{/music}"
               class="ui circular icon button m-opacity-small m-item item m-index-btn"
               th:classappend="${n==6} ? 'active'"><i class="book icon"></i>音乐盒</a>
            <a href="#" th:href="@{/message}"
               class="ui circular icon button m-opacity-small m-item item m-index-btn"
               th:classappend="${n==7} ? 'active'"><i class="pencil alternate icon"></i>留言板</a>
            <a href="#" th:href="@{/picture}"
               class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:classappend="${n==8} ? 'active'"><i class="image icon"></i>照片墙</a>
            <a href="#" th:href="@{/about}"
               class="ui circular icon button m-opacity-small m-item item m-index-btn"
               th:classappend="${n==9} ? 'active'"><i class="info icon"></i>关于我</a>
        </div>
        <div class="hiddenDiv"></div>
    </div>

</div>

<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn" name="blogPage">
    <div class="ui container">
            <!--博客内容-->
            <div class="ui vertical segment">
                <div class="ui m-container-small m-opacity">
                    <div class="ui secondary segment " align="center">
                        <a name="newBlog"><i class="bookmark icon"></i>最新文章</a>
                    </div>
                </div>
                <!--博文列表-->
                <div class="ui padded segment m-padded-tb-large m-opacity" th:each="blog : ${pageInfo.list}">
                    <div th:replace="common :: commonMiddle"></div>
                </div>
            </div>
            <!--分页-->
            <div th:replace="common :: commonPageCut"></div>

    </div>

</div>


<!--置顶图标-->
<div class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui icon button"><i class="chevron up icon"></i> </a>
</div>


<br>
<br>
<br>
<!--底部栏-->
<div th:replace="common :: commonFoot"></div>

<!--公用脚本-->
<div th:replace="common :: commonScript"></div>

<script src="../static/lib/waypoints/jquery.waypoints.min.js"
        th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<script>
    // 显示QQ
    $('.qq').popup({
        popup: $('.qq-qr'),
        position: 'bottom center'
    });

    // 显示邮箱
    $('.email').popup();

    // 显示CSDN
    $('.csdn').popup();

    // 显示github
    $('.github').popup();

    // 导航栏显示
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if (direction == 'down') {
                $('#nav').show(500);
            } else {
                $('#nav').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })
</script>
</body>
</html>
