<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="用户登陆注册">
    <meta name="author" content="dljdlj">
    <title>coffsty-登陆</title>
    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<div th:replace="common :: commonHead"></div>


<!--顶部背景图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <img src="../static/images/aboutbg.jpg" th:src="@{/images/aboutbg.jpg}" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div class="m-font-size-title" align="center" style="font-family:'STXingkai'">登陆</div>
            <div class="m-font-size-text-init-title m-margin-top m-mobile-hide" align="center">有朋自远方来</div>
        </div>
    </div>
</div>

<!--登陆框-->
<div class="ui container m-opacity box-shadow-max" style="width: 30%">
    <div class="ui segment m-margin- center aligned">

        <form class="ui form" method="post">
            <label style="color: red" th:text="${loginerr}"></label>
            <div class="required field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="required field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <button class="ui primary fluid large teal submit button" id="messagepost-btn" type="submit">登陆</button>
        </form>
        <div class="ui message">
            新用户？ <a href="#"  th:href="@{/userLogin/reg}" one-link-mark="yes">注册</a>
        </div>
    </div>
</div>

<br>
<br>

<!--底部栏-->
<div th:replace="common :: commonFoot"></div>

<!--公用脚本-->
<div th:replace="common :: commonScript"></div>
<script>
    //评论表单验证
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请填写密码'
                }]
            }
        }
    });

    // 校验信息
    $('#messagepost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log('校验成功');
            postData();
        } else {
            console.log('校验失败');
        }
    });
</script>
</body>
</html>
